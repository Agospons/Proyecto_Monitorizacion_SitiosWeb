<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Usuarios</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script type="module" src="/js/crudClientes.js"></script>
</head>
<body class="body">
  <header class="cajaHeaders">
    <h1>Gestión de Usuarios</h1>
    <p id="adminSaludo"></p>
  </header>

  <main>
  
    <section class="listas">
      <h2>Lista de usuarios registrados</h2>
      <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Email </th>
                <th>Telefono</th>
                <th>Fecha Alta</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody id="usuariosTabla">
            <tr>
            </tr>
        </tbody>
      </table>
    </section>

    <section class="cajaCrud">
      <h2>Crear nuevo usuario</h2>
      <form id="crudForm" autocomplete="off">

        <input type="text" id="nombre" placeholder="Nombre Completo" required minlength="2" maxlength="50" />
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <input type="number" id="telefono" placeholder="Telefono" required>
        <input type="date" id="fechaAlta" placeholder="Fecha Alta" required>
        <input type="text" id="observaciones" placeholder="Observaciones">
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit" >Crear usuario</button>
        <input type="hidden" id="usuarioId"/>
        <button type="button" id="btnActualizar">Actualizar usuario</button>
        <button type="button" id="btnEliminar">Eliminar usuario</button>

      </form>
    </section>   

  </main>

</body>
</html>
